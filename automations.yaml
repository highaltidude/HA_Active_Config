- id: '1613160140792'
  alias: Humidity Too Low
  description: ''
  trigger:
  - type: value
    platform: device
    device_id: 53d4f83bc5fdd0709f1e49474cb7d86a
    entity_id: sensor.4_in_1_sensor_humidity
    domain: sensor
    below: 32
    above: 0
    for:
      hours: 0
      minutes: 0
      seconds: 20
      milliseconds: 0
  condition: []
  action:
  - service: notify.mobile_app_drew_s_phone
    data:
      message: Humidity beyond threshold
  mode: single
